{% set version = "4.0.2" %}

package:
    name: qutip
    version: {{ version }}

source:
    fn: qutip-{{ version }}.tar.gz
    url: http://qutip.org/downloads/{{ version }}/qutip-{{ version }}.tar.gz
    sha256: 5629b24e568f7b77debd42eda6eed44c34463e6a78d8511d02d6df3d7689a030

build:
    number: 2
    script: $PYTHON setup.py install  # [unix]
    skip: True                        # [win and py35]

requirements:
  build:
    - python
    - setuptools
    - cython >=0.21
    - numpy x.x
    - scipy >=0.15
    - mingwpy                         # [win]
    
  run:
    - python
    - setuptools
    - numpy x.x
    - scipy >=0.15
    - cython >=0.21
    - mingwpy                         # [win]
    
test:
  imports:
    - qutip

about:
    home: http://qutip.org
    license: BSD 3-clause
    summary: 'QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control'

extra:
  recipe-maintainers:
    - ajgpitch
    - sahmed95
