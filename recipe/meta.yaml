{% set version = "4.0.2" %}

package:
    name: qutip
    version: {{ version }}

source:
    fn: qutip-{{ version }}.tar.gz
    url: http://qutip.org/downloads/{{ version }}/qutip-{{ version }}.tar.gz
    sha256: 1bda0b0c2730d76d87d2a9bf15cacf0393afa78d4156a5b6086c338515edc756

build:
    number: 0
    script: $PYTHON setup.py install  # [unix]
    skip: True                        # [win and py35]

requirements:
  build:
    - python
    - setuptools
    - cython >=0.21
    - numpy x.x
    - scipy >=0.15
    - mingwpy                         # [win]
    
  run:
    - python
    - setuptools
    - numpy x.x
    - scipy >=0.15
    - cython >=0.21
    - mingwpy                         # [win]
    
test:
  imports:
    - qutip

about:
    home: http://qutip.org
    license: BSD 3-clause
    summary: 'QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control'

extra:
  recipe-maintainers:
    - ajgpitch
    - sahmed95
